<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <title>Turing Machine</title>
</head>

<body>
  <div class="container">
    <div class="text-center">
      <h1 id="turing" class="display-1"> Turing Machine</h1>
    </div>
    <div class="row" id="tape-div">
      <div class="col-sm-12">
        <table class="table table-bordered">

          <tr id="tape-cell">

          </tr>
        </table>


        <div class="row">
          <div class="col-md-12">
            <form onsubmit="tapeElements(); return false " id="form-tape" data-toggle="validator">
                <div class="input-group has-feedback">
                <input type="text" id="tape" class="form-control" required pattern="^[a-zA-Z0-9 ](,[a-zA-Z0-9 ])*$">
                <span class="input-group-btn">
                  <input type="submit" value="Enviar" class="btn btn-primary">
                </span>
              </div>
            </form>
            
          </div>

        </div>
      </div>
    </div>
    <!-- fim da row da fita -->

    <!-- row do alfabeto -->
    <label>Alfabeto</label>
    <div class="row">
      <div class="col-sm-4">
        <div class="input-group">
          <select class="custom-select" id="alphabet" required disabled>
            <option value="1">a-zA-Z0-9</option>
          </select>
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">Enviar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- fim row do alfabeto -->


    <!-- comeco da row dos estados -->


    <div class="row">
      <div class="col-sm-4">
        <div style="margin: 10px 0 0 0">
          <label>Estados</label>
          <textarea id="estados" class="form-control rounded-0" rows="10" required></textarea>
          <small class="form-text text-muted">Exemplo: q1,1-> q2,a,D</small>
          <div>
            <input onclick="validate()" id="btn-state" type="button" value="Enviar" class="btn btn-primary">
          </div>
        </div>
        <br>
        <div id="message" style="display: none">
        
        </div>
          
        </div>
      </div>

    </div>
  </div>
  <script src='https://ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="script.js"></script>

</body>


</html>
